<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>junglejumble</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">junglejumble</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid">
       <!-- STUB Jumble List -->
    <section class="row">
      <div class="col-12 shadow mt-4 justify-content-center" id="jumbles">
      Choose a Jumble!
      </div>
      <!-- STUB Active Jumble -->
      <h1 class="col-12">
        <p id="activeJumble" class="fs-4 text-start"></p>
      </h1>
    </section>

    <!-- Create Jumble Form -->
     <div class="justify-content-center"> 
      <p>
        Create a Jumble Below, or Select one from the list above.
      </p>

       <form onsubmit="app.JumbleController.createJumble()">
        <div class="input-group align-items-center w-25"> 
          <!-- Choosing an Animal -->
            <p class="m-4">
              Choose An Animal!
            </p>
          <select required class="form-control" name="name" id="create-jumble">
            <option value="🦑 Jumble">Squid 🦑</option>
            <option value="🦟 Jumble">Bug 🦟</option>
            <option value="🐀 Jumble">Rat 🐀</option>
            <option value="🐟 Jumble">Fish 🐟</option>
            <option value="🐦 Jumble">Bird 🐦</option>
          </select>
        </div>
          <!-- Typing the Jumble -->
        <p class="m-4">
          Type your Jumble!
        </p>
        <input required type="text" class="form-control row p-4" name="body" id="text-for-jumble">
       </form>
     </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with 💖 by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
